<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other Form</title>
    <link rel="stylesheet" href="css/other-form.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Registration</h1>
      <div class="content">
        <form action="#" name="register" id="register">
          <div class="user-details">
            <div class="input-box">
              <label class="detail" for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                form="fullName"
                placeholder="Enter full name"
              />
            </div>
            <div class="input-box">
              <label class="detail" for="userName">User Name</label>
              <input
                type="text"
                id="userName"
                for="userName"
                placeholder="Enter User name"
              />
            </div>
            <div class="input-box">
              <label class="detail" for="email">Email</label>
              <input
                type="text"
                id="email"
                for="email"
                placeholder="Enter Your email"
              />
            </div>
            <div class="input-box">
              <label class="detail" for="phoneNumber">Phone Number</label>
              <input
                type="number"
                id="phoneNumber"
                for="phoneNumber"
                placeholder="Enter Phone number"
              />
            </div>
            <div class="input-box">
              <label class="detail" for="password">Password</label>
              <input
                type="password"
                id="password"
                for="password"
                placeholder="Enter Your Password"
              />
            </div>
            <div class="input-box">
              <label class="detail" for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                for="confirmPassword"
                placeholder="Confirm Your Password"
              />
            </div>
          </div>
          <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
              <label for="male"> <input type="radio" name="gender" id="male" value="male"/> Male</label>
              <label for="female"><input type="radio" name="gender" id="female" value="female"/> Female</label>
              <label for="other"><input type="radio" name="gender" id="other" value="not-say"/> Prefer Not to Say</label>
            </div>
          </div>
          <div class="btn">
            <input type="submit" value="Register" />
          </div>
      </div>
      </form>
    </div>
  </body>
</html>
