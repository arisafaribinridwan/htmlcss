<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML and CSS for Complete Beginners Homework: Dashboard</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", monospace;
      }

      .learn {
        background-color: #f7f8f8;
        display: flex;
        justify-content: center;
      }

      .wrapper {
        display: flex;
        justify-content: space-between;
        gap: 2rem;
      }

      .container {
        background-color: #fff;
        padding: 3rem;
      }

      .title {
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 3rem;
      }

      .container-cards {
        border: 1px solid #e7e7e7;
        border-radius: 4px;
        padding: 2rem;
        min-width: 250px;
      }

      .logo {
        width: 4rem;
        margin-bottom: 1.5rem;
      }

      h3 {
        font-weight: 700;
        font-size: 1.5rem;
      }

      .main-title {
        color: #596a75;
      }

      .wrapper-remarks {
        margin: 2rem 0;
        font-size: 0.75rem;
      }

      .remarks {
        color: #c6c6ca;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
      }

      .remarks img {
        width: 1.2rem;
      }

      .remarks span {
        font-weight: 600;
        font-size: 1rem;
        display: flex;
      }

      .green {
        color: #70caa3;
      }

      .red {
        color: #db7783;
      }

      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 8px 20px;
        background-color: transparent;
        border: 1px solid #3b4b59;
        border-radius: 4px;
      }

      .btn-icon {
        display: flex;
        align-items: center;
      }
      .btn-icon img {
        width: 16px;
      }
    </style>
  </head>
  <body class="flip">
    <section class="learn">
      <div class="container">
        <h1 class="title">Dashboard</h1>

        <div class="wrapper">
          <div class="container-cards">
            <div class="card">
              <img
                class="logo"
                src="images/dashboard/icon-money.svg"
                alt="Icon Money"
              />
              <h3>$4,502</h3>
              <p class="main-title">Earned this month</p>
              <div class="wrapper-remarks">
                <p class="remarks">
                  <span class="green"
                    ><img
                      src="images/dashboard/icon-arrow-green.svg"
                      alt="arrow-green"
                    />
                    +6.05%</span
                  >
                  than last month
                </p>
              </div>
              <button class="btn">
                <div class="text">Earnings</div>
                <div class="btn-icon">
                  <img src="images/dashboard/icon-arrow-right.svg" alt="" />
                </div>
              </button>
            </div>
          </div>
          <div class="container-cards">
            <div class="card">
              <img
                class="logo"
                src="images/dashboard/icon-sales.svg"
                alt="Icon Money"
              />
              <h3>22</h3>
              <p class="main-title">New Sales</p>
              <div class="wrapper-remarks">
                <p class="remarks">
                  <span class="green"
                    ><img
                      src="images/dashboard/icon-arrow-green.svg"
                      alt="arrow-green"
                    />
                    +16.64%</span
                  >
                  than last month
                </p>
              </div>
              <button class="btn">
                <div class="text">Sales</div>
                <div class="btn-icon">
                  <img src="images/dashboard/icon-arrow-right.svg" alt="" />
                </div>
              </button>
            </div>
          </div>
          <div class="container-cards">
            <div class="card">
              <img
                class="logo"
                src="images/dashboard/icon-chat.svg"
                alt="Icon Chat"
              />
              <h3>7</h3>
              <p class="main-title">New Comments</p>
              <div class="wrapper-remarks">
                <p class="remarks">
                  <span class="red"
                    ><img
                      src="images/dashboard/icon-arrow-red.svg"
                      alt="arrow-red"
                    />
                    -19%</span
                  >
                  than last month
                </p>
              </div>
              <button class="btn">
                <div class="text">Comments</div>
                <div class="btn-icon">
                  <img src="images/dashboard/icon-arrow-right.svg" alt="" />
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="preview" data-content="Dashboard">
      <img width="971px" src="images/reference/dashboard.png" alt="Dashboard" />
    </section>
  </body>
</html>
