<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML and CSS for Complete Beginners Homework: Contact form</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins";
      }

      html {
        font-size: 16px;
      }

      .learn {
        background-color: #f7f8f8;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 60px;
      }

      .card {
        background-color: #ffffff;
        width: 481px;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        padding: 46px;
      }

      .logo,
      h1 {
        margin-bottom: 1.5rem;
      }

      h1 {
        font-weight: 900;
        font-size: 2rem;
        color: #132a3b;
      }

      label {
        display: block;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 1px;
        margin-top: 2rem;
        margin-bottom: 8px;
        color: #132a3b;
      }

      input,
      textarea,
      select {
        display: inline-block;
        width: 100%;
        resize: none;
        background-color: #f3f4f5;
        border: none;
        padding: 1rem;
        font-size: 18px;
        border-radius: 8px;
      }

      select {
        background-image: url("images/contact-form/arrow-down.svg");
        background-repeat: no-repeat;
        background-position: calc(100% - 1.5rem);
        appearance: none;
      }

      .btn {
        display: inline-block;
        width: 100%;
        text-align: center;
        padding: 22px;
        background-color: #3589d2;
        color: #ffffff;
        font-weight: 700;
        text-decoration: none;
        letter-spacing: 1px;
        border-radius: 8px;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <section class="learn">
      <!-- Practice area start -->

      <div class="card">
        <div class="container">
          <img
            src="images/contact-form/envelope.svg"
            alt="envelope-bulk"
            class="logo"
          />
          <h1>Let's get in touch</h1>
          <form action="#" method="post">
            <div>
              <label for="contact-name">name</label>
              <input
                type="text"
                id="contact-name"
                name="contact-name"
                placeholder="Ari Safari"
              />
            </div>
            <div>
              <label for="contact-email">email</label>
              <input
                type="text"
                id="contact-email"
                name="contact-email"
                placeholder="arisafari@mail.com"
              />
            </div>
            <div>
              <label for="contact-dept">department</label>
              <select name="contact-dept" id="contact-dept">
                <option value="">Select a department</option>
                <option value="qrcc">QRCC</option>
                <option value="cbu">CBU</option>
                <option value="regulation">Regulation</option>
                <option value="sales">Sales</option>
              </select>
            </div>
            <div>
              <label for="contact-message">message</label>
              <textarea
                name="contact-message"
                id="contact-message"
                cols="30"
                rows="8"
                placeholder="Hey, I'd like to get in touch with your sales department regarding a possible collaboration"
              ></textarea>
            </div>
            <a href="#" class="btn">Send Message</a>
          </form>
        </div>
      </div>

      <!-- Practice area end -->
    </section>

    <section class="preview" data-content="Contact form">
      <img
        width="560px"
        src="images/reference/contact-form.png"
        alt="Contact form"
      />
    </section>
  </body>
</html>
